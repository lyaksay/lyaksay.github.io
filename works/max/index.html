<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>С днем рождения!</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<link rel="stylesheet" href="css/fonts.css" type="text/css">
	<link rel="stylesheet" href="css/media.css" type="text/css">
	<script type="text/javascript" src="jquery/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>

	<audio id="sound"  autoplay="images/3.mp3" >
		<source src="images/3.mp3" type = "audio/mp3">
	</audio>
	<audio id="gitlar"  autoplay="images/3.mp3" >
		<source src="images/gitla.mp3" type = "audio/mp3">
	</audio>
	<img class="music" id="musicSpan" src="images/radio.png" alt="">
	<img class="max-img" src="images/max1.png" alt="">
	<p  class="poem">С небес на землю явился Божий Сын,<br>
		Ему кричали: "Аллилуйя!"<br>
		Но терзал Его вопрос один: <br>
		"Lyulin, was zum Teufel?!!"
	</p>
	<div class="angels-wrapper">
		<div>
			<img id="angels" src="images/angels1.png" alt="">
		</div>
	</div>
	<div id="gitla">
		<a style="position: absolute; top: 1400px;" class="gitla-text"  href="#yak1">Ausführen!!! (Расстрелять!!!)</a>
	</div>
	
	<div style="position: absolute; top: 6400px; left: 6500px;" id="yak1">
		<a class="gitla-text" href="https://ru.wikipedia.org/wiki/%D0%91%D0%BE%D0%B9%D0%BD%D1%8F_%D1%83_%D0%9C%D0%B0%D0%BB%D1%8C%D0%BC%D0%B5%D0%B4%D0%B8">стрелять туть</a>
	</div>
	

<script>var musicSpan = document.getElementById('musicSpan');
musicSpan.addEventListener('click',function(){
	document.getElementById('sound').play()
});
var musicSpan = document.getElementById('gitla');
musicSpan.addEventListener('click',function(){
	document.getElementById('gitlar').play()
});</script>
<script type="text/javascript">
	$(document).ready(function(){
	   $("#gitla").on("click","a", function (event) {
		   event.preventDefault();
		   var id  = $(this).attr('href'),
			   top = $(id).offset().top;
		   $('body,html').animate({scrollTop: top}, 3500);
	   });
   });
   </script>
<script src="js/main.js"></script>
</body>
</html>
